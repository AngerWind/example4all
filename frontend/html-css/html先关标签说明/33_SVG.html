<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- svg, 即通过xml代码来描述图片上面的线条, 这样即使放大缩小也不会模糊 -->

    <!-- 
        svg标签类似于定义了一张画布, 我们在上面通过xml画出各种线条
        svg标签中预定义了一些形状: rect矩形, circle圆形, ellipse椭圆, line线条, polyline多线条, polygon多边形, path路径
     -->
    <svg width="800" height="800">
        <!-- 设置一个矩形, width设置矩形宽度, height高度, fill填充颜色, stroke-widt边框宽度, stroke边框颜色 -->
        <rect width="100" height="100" file="red" stroke-width="10" stroke="yellow"></rect>
    </svg>
</body>

</html>
