<body>
    <!-- 
        html标签又分为内联元素和行内(内联)元素
         1. 块级元素总是从新行开始, 浏览器会自动在元素前后添加一些边距
            块级元素总是占据全部的可用宽度, 尽可能的向左右扩展
            所有的块级元素: 
                标题元素: h1-h6
                段落元素: p
                列表元素: ol ul li dl dt dd
                表格元素: table tr th td thead tfoot caption
                分块元素: div
        2. 行内元素不会独占一行, 只会占据必要的空间
            内联元素中不能嵌套块级元素
            span是典型的行内元素, 用于标记文本的一部分或者文档的一部分
            所有内联元素:
                文本修饰元素: b em i strong sub sup
                链接元素: a.js
                折行元素: br
                图片元素: img
                范围元素: div

     -->
</body>

</html>
