<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <!-- 使用fieldset可以给表单中的内容进行分组, legend表示分组框的标题, 其他表单控件放在legend的后面 -->
        <fieldset>
            <legend>单选框</legend>
            性别:
            <input type="radio" name="gender" value="1">男
            <input type="radio" name="gender" value="0">女
        </fieldset>


        <br>
        <fieldset>
            <legend>多选框</legend>
            喜欢的运动:
            <input type="checkbox" name="sport" checked value="lanqiu">篮球
            <input type="checkbox" name="sport" checked="1" value="yumaoqiu">羽毛球
            <input type="checkbox" name="sport" value="bangqiu">棒球
        </fieldset>

    </form>
</body>

</html>
