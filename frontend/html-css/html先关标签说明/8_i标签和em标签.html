<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- i标签仅仅是倾斜显示文本, 没有强调的语义 -->
    <i>这里是i标签</i>

    <!-- em不仅能让字体显示倾斜, 还可以加强语义 -->
    <!-- 可以让百度等搜索引擎的爬虫爬取我们的网页时, 特别收入em中的文本, 以便别人从百度搜索em里包含的关键字时优先曝光 -->
    <em>这里是em标签</em>

    <p>这里是p标签</p>
</body>

</html>
