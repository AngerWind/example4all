<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 有序列表, ol中只能嵌套li标签, 如果需要嵌套其他标签, 需要嵌套到li标签中 -->
    <!-- type表示前面序号的格式, 使用阿拉伯数字数字, A表示大写英文, a表示小写英文, I表示大写罗马数字, i表示小写罗马数字, i表示阿拉伯数字 -->
    <!-- start表示序号的开始, 默认为1 -->

    <!-- 使用大写英文, 从B开始 -->
    <ol type="A" start="2">
        <li>第一个步骤</li>
        <li>第二个步骤</li>
        <li>第三个步骤</li>
    </ol>

    <ol type="a" start="2">
        <li>第一个步骤</li>
        <li>第二个步骤</li>
        <li>第三个步骤</li>
    </ol>

    <ol type="1" start="2">
        <li>第一个步骤</li>
        <li>第二个步骤</li>
        <li>第三个步骤</li>
    </ol>

    <ol type="I" start="2">
        <li>第一个步骤</li>
        <li>第二个步骤</li>
        <li>第三个步骤</li>
    </ol>
    <ol type="i" start="2">
        <li>第一个步骤</li>
        <li>第二个步骤</li>
        <li>第三个步骤</li>
    </ol>

</body>

</html>
