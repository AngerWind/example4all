<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        body {
            background-color: antiquewhite;
        }

        .total {
            background-color: white;
            margin: 30px auto 0px;
            width: 300px;
            height: 300px;
        }

        .title {
            border-top: 3px #dddd solid;
            height: 41px;
        }

        h2 {
            border-top: 3px red solid;
            padding: 6px 0px 10px;
            float: left;
            margin-top: -3px;
            padding-left: 3px;
            font-size: 16px;
            font-weight: bold;
        }

        .img {
            height: 90px;
            overflow: hidden;
        }

        .hot {
            height: 40px
        }

        h3 {
            height: 40px;
        }

        h3 span {
            background-color: red;
            color: aliceblue;
            font-size: 14px;
            text-align: center;
            line-height: 40px;
            height: 40px;
            width: 55px;
            display: inline-block;
        }

        .hot strong {
            height: 55px;
            text-indent: 10px;
            border-right: 1px#f6f6f6 solid;
            border-bottom: 1px#f6f6f6 solid;
        }
    </style>
</head>

<body>
    <div class="total">
        <div class="title">

            <h2>新闻专题</h2>

        </div>
        <div class="img">
            <a href="javascript:;"><img src="./img/03/1.jpeg" alt=""></a>
        </div>
        <h3 class="hot">
            <span>HOT</span><strong>辞虎迎兔, 平安新年</strong>
        </h3>
        <div class="list">

        </div>

    </div>
</body>

</html>
