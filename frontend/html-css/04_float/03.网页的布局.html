<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../03_layout/css/">
    <style>
        header,
        main,
        footer {
            width: 1000px;
            margin: 0 auto;
        }

        /* 设置头部 */
        header {
            height: 150px;
            background-color: silver;
        }

        /* 设置主体 */
        main {
            height: 500px;
            background-color: #bfa;
            margin: 10px auto;
        }

        nav,
        article,
        aside {
            float: left;
            height: 100%;
        }

        /* 设置左侧的导航 */
        nav {
            width: 200px;
            background-color: yellow;
        }

        /* 设置中间的内容 */
        article {
            width: 580px;
            background-color: orange;
            margin: 0 10px;
        }

        article .article-title {
            height: 250px;
            background-color: aquamarine;
        }

        article .article-content {
            height: 250px;
            background-color: burlywood;
        }

        .article-content ul {
            height: 100%;
            width: auto;
            margin: 0px;
            padding: 0px 10px;
        }


        .article-content li {
            float: left;
            list-style: none;
            width: 180px;
            height: 230px;
            margin: 10px 0px;
            padding: 0px;
            background-color: black;
        }

        .article-content li:not(:first-child) {
            margin-right: 5px;
        }

        .article-content li:not(:last-child) {
            margin-left: 5px;
        }



        /* 设置右侧的内容 */
        aside {
            width: 200px;
            background-color: pink;
        }

        /* 设置底部 */
        footer {
            height: 150px;
            background-color: tomato;
        }
    </style>
</head>

<body>

    <!-- 创建头部 -->
    <header></header>

    <!-- 创建网页的主体 -->
    <main>
        <!-- 左侧导航 -->
        <nav></nav>

        <!-- 中间的内容 -->
        <article>
            <div class="article-title">

            </div>
            <div class="article-content">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </article>

        <!-- 右边的边栏 -->
        <aside></aside>

    </main>

    <!-- 网页的底部 -->
    <footer></footer>
</body>

</html>
