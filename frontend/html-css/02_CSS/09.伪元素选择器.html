<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <style>
      p {
        font-size: 20px;
      }

      /* 
            伪元素，表示页面中一些特殊的并不真实的存在的元素（特殊的位置）
                伪元素可以使用:开始(CSS2), 也可以使用::开始(CSS3)
                所有::before和:before没有区别

                ::first-letter 表示第一个字母
                ::first-line 表示第一行
                ::selection 表示选中的内容
                ::before
                ::after
                    - before 和 after 必须结合content属性来使用, 他们用来给标签的内容的最开始和最后面 添加指定的内容

                ::placeholder 表示表单元素中的占位文本。
        */
      p::first-letter {
        font-size: 50px;
      }

      p::first-line {
        background-color: yellow;
      }

      p::selection {
        background-color: greenyellow;
      }

      /* div::before{
            content: 'abc';
            color: red;
        }

        div::after{
            content: 'haha';
            color: blue;
        } */

      div::before {
        content: "『";
      }

      div::after {
        content: "』";
      }
    </style>
  </head>
  <body>
    <!-- <q>hello</q> -->
    <div>Hello Hello How are you</div>

    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque velit modi
      veniam nisi veritatis tempore laborum nemo ipsa itaque optio. Id odit
      consequatur mollitia excepturi, minus saepe nostrum vel porro.
    </p>
  </body>
</html>
