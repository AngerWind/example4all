      /* 
            样式的冲突
                - 当我们通过不同的选择器，选中相同的元素，并且为相同的样式设置不同的值时，此时就发生了样式的冲突。

            分别计算如下选择器的个数
            a.js: ID选择器
            b: 类, 伪类, 属性选择器
            c: 元素, 伪元素选择器
            (后代选择器, 子代选择器等等不用计算权重)
            形成(a.js,b,c)的格式, 然后按照从左到右的顺序进行比较, 谁的值大, 就使用谁的样式
            如果(a.js,b,c)都相同, 那么后来居上
            
            !import > 内联元素 > 内部样式 = 外部样式 (按照上面的规则比较权重) > 通用选择器 > 继承 > 浏览器默认样式
            

         */
