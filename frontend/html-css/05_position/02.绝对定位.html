<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            font-size: 60px;
        }

        .box1 {
            width: 200px;
            height: 200px;
            background-color: #bfa;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: orange;

            /* 
            绝对定位
                - 当元素的position属性值设置为absolute时，则开启了元素的绝对定位
                - 绝对定位的特点：
                    1.开启绝对定位后，如果不设置偏移量元素的位置不会发生变化
                    2.开启绝对定位后，元素会从文档流中脱离
                    3.绝对定位会改变元素的性质，行内变成块，块的宽高被内容撑开
                    4.绝对定位会使元素提升一个层级(会盖住其他元素)
                    5.绝对定位元素是****相对于离他最近的position不是static的祖先元素****进行定位的, 如果都是static那么就是相对于html元素进行定位
            */

            position: absolute;
            left: 0;
            top: 0;
            /* bottom: 0;
            right: 0; */
        }

        .box3 {
            width: 200px;
            height: 200px;
            background-color: yellow;

        }

        .box4 {
            width: 400px;
            height: 400px;
            background-color: tomato;
            position: relative;
        }

        .box5 {
            width: 300px;
            height: 300px;
            background-color: aliceblue;
            /* position: relative; */
        }
    </style>
</head>

<body>

    <div class="box1">1</div>

    <!-- <div class="box4">
        4
        <div class="box5">
            5 -->
    <div class="box2">2</div>
    <!-- </div>
    </div> -->
    <div class="box3">3</div>

</body>

</html>
