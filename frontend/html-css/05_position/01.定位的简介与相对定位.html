<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            font-size: 60px;
        }

        .box1 {
            width: 200px;
            height: 200px;
            background-color: #bfa;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: orange;

            /*
                定位（position）
                    - 定位是一种更加高级的布局手段
                    - 通过定位可以将元素摆放到页面的任意位置
                    - 使用position属性来设置定位
                        可选值：
                            static 默认值，元素是静止的没有开启定位
                            relative 开启元素的相对定位
                            absolute 开启元素的绝对定位
                            fixed 开启元素的固定定位
                            sticky 开启元素的粘滞定位

                    - relative:
                        - 当元素的position属性值设置为relative时则开启了元素的相对定位, 
                            可以相对于元素static的位置上下左右移动

                        - 相对定位的特点：
                            1.元素开启相对定位以后，如果不设置偏移量元素不会发生任何的变化
                            2.****相对定位的偏移量是相对于元素static的位置的****
                            3.相对定位会提升元素的层级, 即相对定位的元素会覆盖住static的元素和浮动元素
                            4.相对定位不会使元素脱离文档流, 即****元素的移动不会改变其他元素的位置*****
                            5.相对定位不会改变元素的性质块还是块，行内还是行内

                        - 偏移量（offset）
                            - 当元素开启了定位以后，可以通过偏移量来设置元素的位置
                                top
                                    - 定位元素和定位位置上边的距离, top值越大，定位元素越向下移动, 负值向上移动
                                bottom
                                    - 定位元素和定位位置下边的距离, bottom值越大，定位元素越向上移动, 
                                left
                                    - 定位元素和定位位置的左侧距离, left越大元素越靠右
                                right
                                    - 定位元素和定位位置的右侧距离, right越大元素越靠左
                            - 通常只会使用top和bottom来控制元素的垂直和水平移动, 通过正负来控制上下左右
              */

            position: relative;

            left: 100px;
            top: -200px;

        }

        .box3 {
            width: 200px;
            height: 200px;
            background-color: yellow;

        }
    </style>
</head>

<body>

    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>

</body>

</html>
