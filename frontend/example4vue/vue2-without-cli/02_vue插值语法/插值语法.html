<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue模版语法的学习</title>
    <script src="../js/vue.js"></script>
</head>
<body>
   <div id="root">
       <!--
            1. 对于标签体中的内容, 使用 {{ XXX }} 进行插值
            2. 对于标签的属性, 使用 v-bind:prop="表达式" 进行插值
            3. v-bind:prop="表达式" 可以简写为 :prop="表达式"
       -->
       <h3>你好, {{ name }} </h3>

       <!-- 对属性进行插值, 可以是任意的属性 -->
       <a v-bind:href="url.toUpperCase()" v-bind:x="x">百度一下</a>

       <!-- v-bind: 还可以简写为: -->
       <p>学校: <a :href="school.url.toString()">{{ school.name }}</a> </p>
   </div>
   <script type="text/javascript">
       new Vue({
           el: "#root",
           data: {
               name : 'jack',
               url : 'https://www.baidu.com',
               x: 'test v-bind',
               url_taiwan: 'https://www.google.com.tw',
               school: {
                   name: '武汉科技大学',
                   url:'https://www.wust.edu.cn/'
               }
           }
       })
   </script>
</body>
</html>
