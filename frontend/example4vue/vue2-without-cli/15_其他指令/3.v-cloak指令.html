<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>v-cloak指令</title>
    <style>
        [v-cloak]{
            display:none;
        }
    </style>
    <!-- 引入Vue -->
</head>
<body>


<div id="root">
    <!-- 如果没有v-cloak, 当网速特别慢的时候, 有可能Vue还没有来得及解析这个div, 其中的内容就已经在页面上展示了
         所以我们可以给元素一个v-cloak属性, 来标记他是还没有解析的内容, 并通过css来让他隐藏
         当Vue解析完毕之后, vue会自动删除v-cloak属性, 这样就可以直接展示已经解析好的内容
      -->
    <h2 v-cloak>{{name}}</h2>
</div>
<script type="text/javascript" src="http://localhost:8080/resource/5s/vue.js"></script>
</body>

<script type="text/javascript">
    console.log(1)
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

    new Vue({
        el:'#root',
        data:{
            name:'尚硅谷'
        }
    })
</script>
</html>
