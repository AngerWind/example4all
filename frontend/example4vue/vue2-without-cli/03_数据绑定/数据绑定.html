<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>vue 数据绑定</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <!--
			Vue中有2种数据绑定的方式：
					1.单向绑定(v-bind)：数据只能从data流向页面。
					2.双向绑定(v-model)：数据不仅能从data流向页面，还可以从页面流向data。
						备注：
							1.双向绑定 只能 应用在表单类元素上（如：input、select等）
							2.v-model:value 可以简写为 v-model，因为v-model默认收集的就是value值。
							3. v-model.number="n", 接收到的数据转换为number后再赋值给n
		 -->
      <label>
        单项数据绑定:
        <input type='text' v-bind:value="name"/>

        <!--简写-->
        <input type="text" :value="name" />

        <!-- 你也可以直接绑定一个对象  -->
        <div v-bind="{name: 'zhangsan', age: 18}"></div>
        <!--   等效于 -->
        <div :name="zhangsan" :age="18"></div>
      </label>


      <label>
        双向数据绑定:
        <input type='text' v-model:value="name"/>
        <!-- 简写 -->
        <input type="text" v-model="name" />

        <!-- 你还可以双向绑定其他的属性 -->
        <!-- 这样name属性变化的时候, 会导致name属性变化, name属性变化也会导致name属性变化 -->
        <div v-model:name="name" v-model:age="age"></div>
      </label>
      <br />

    </div>
    <script type="text/javascript">
      Vue.config.productionTip = false;
      new Vue({
        el: "#root",
        data: {
          name: "shanghai",
          age:19
        },
      });
    </script>
  </body>
</html>
