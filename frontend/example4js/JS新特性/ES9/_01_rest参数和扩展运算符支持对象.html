<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象展开</title>
</head>

<body>
    <!-- 
        Rest 参数与 spread 扩展运算符支持对象
     -->
    <script>
        //rest 参数
        function connect({ host, port, ...user }) {
            console.log(host); // 127.0.0.1
            console.log(port); // 3306
            console.log(user); // {username: 'root', password: 'root', type: 'master'}
        }

        connect({
            host: '127.0.0.1',
            port: 3306,
            username: 'root',
            password: 'root',
            type: 'master'
        });


        //扩展运算符实现 对象合并
        const skillOne = {
            q: '天音波'
        }

        const skillTwo = {
            w: '金钟罩'
        }

        const skillThree = {
            e: '天雷破'
        }
        const skillFour = {
            r: '猛龙摆尾'
        }
        const mangseng = { ...skillOne, ...skillTwo, ...skillThree, ...skillFour };
        console.log(mangseng)
    </script>

</body>

</html>
