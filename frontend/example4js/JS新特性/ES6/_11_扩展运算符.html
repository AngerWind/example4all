<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扩展运算符</title>
</head>

<body>
    <script>

        // !!! for...of和...扩展运算符都要求对象实现迭代器才能使用 !!!


        const tfboys = ['易烊千玺', '王源', '王俊凯'];

        // 声明一个函数
        function chunwan() {
            console.log(arguments);
        }

        // 『...』 扩展运算符能将『数组』转换为逗号分隔的『参数序列』
        // chunwan('易烊千玺','王源','王俊凯')
        chunwan(...tfboys);




    </script>
</body>

</html>
