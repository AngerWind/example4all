<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>变量的解构赋值</title>
  </head>

  <body>
    <script>
      //ES6 允许按照一定模式从数组和对象中提取值，对变量进行赋值，
      //这被称为解构赋值。

      //1. 数组的结构
      const F4 = ['小沈阳','刘能','赵四','宋小宝'];
      let [xiao, liu, zhao, song] = F4;
      let [xiao, , , song] = F4; // 可以跳过某些元素

      //2. 对象的解构
      const zhao = {
        name: "赵本山",
        age: "不详",
        xiaopin: function () {
          console.log("我可以演小品");
        },
      };

      // let {name, age, xiaopin} = zhao;
      // console.log(name);
      // console.log(age);
      // console.log(xiaopin);
      // xiaopin();

      let { xiaopin } = zhao;
      xiaopin();

      // 解构赋值的时候, 还可以重命名变量
      // 从zhao中提取name, 并重命名为name1, 提取age重命名为age1
      const {name:name1, age:age1} = zhao

      // 函数参数也能够结构赋值
      function print({ name, age }) {
        console.log(`${name} + ${age}`);
      }
      print(zhao);

      // 嵌套结构的结构赋值
      const arr = [1, [2, 3], 4];
      const [a, [b, c], d] = arr;

      const obj = {
        x: 1,
        y: {
          z: 2,
        },
      };
      const {
        x,
        y: { z },
      } = obj;
    </script>
  </body>
</html>
