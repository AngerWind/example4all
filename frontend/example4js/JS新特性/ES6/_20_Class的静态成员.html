<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静态成员</title>
</head>

<body>
    <script>
        function Phone(type, price) {
            this.type = type
            this.price = price
        }
        // 下面两个属性属于Phone函数, 不属于Phone实例
        Phone.name = '手机';
        Phone.change = function () {
            console.log("我可以改变世界");
        }
        // 添加一个静态的属性
        Phone.prototype.size = '5.5inch';

        let nokia = new Phone();
        // console.log(nokia.name);
        // nokia.change();
        // console.log(nokia.size);

        class TelePhone {
            //静态属性
            static name = '手机';
            static change() {
                console.log("我可以改变世界");
            }
        }

        let mi = new TelePhone();
        console.log(mi.name);
        console.log(TelePhone.name);
    </script>
</body>

</html>
