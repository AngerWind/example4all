<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则扩展-dotAll模式</title>
</head>

<body>
    <script>
        // 在正则表达式中, .匹配出换行回车外的任意字符, 
        // 如果在正则后面的模式中添加模式修正符s, 那么.可以匹配任意字符
        let str = `
        <ul>
            <li>
                <a>肖生克的救赎</a>
                <p>上映日期: 1994-09-10</p>
            </li>
            <li>
                <a>阿甘正传</a>
                <p>上映日期: 1994-07-06</p>
            </li>
        </ul>`;
        //声明正则, 提取a标签和p标签中的内容
        const reg = /<li>\s+<a>(.*?)<\/a>\s+<p>(.*?)<\/p>/; // 原始方法
        const reg1 = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/gs; // 添加模式修正符s, .匹配任意字符
        //执行匹配
        let result;
        let data = [];
        while (result = reg.exec(str)) {
            data.push({ title: result[1], time: result[2] });
        }
        //输出结果
        console.log(data);


    </script>
</body>

</html>
