<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私有属性</title>
</head>

<body>
    <script>
        class Person {
            //公有属性
            name;
            //私有属性
            #age;
            #weight;
            //构造方法
            constructor(name, age, weight) {
                this.name = name;
                this.#age = age;
                this.#weight = weight;
            }
            // 公有方法
            intro() {
                console.log(this.name);
                console.log(this.#age);
                console.log(this.#weight);
                sayHello()
            }
            // 私有方法
            #sayHello() {
                console.log("hello")
            }
        }

        //实例化
        const girl = new Person('晓红', 18, '45kg');

        console.log(girl.name);
        girl.intro();

        // 私有属性和方法无法调用
        // console.log(girl.#age);
        // console.log(girl.#weight);
        // girl.#sayHello()


    </script>
</body>

</html>
