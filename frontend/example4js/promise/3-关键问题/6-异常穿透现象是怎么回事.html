<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise关键问题 - 异常穿透</title>
  </head>
  <body>
    <script>
      let p = new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve("OK");
          // reject('Err');
        }, 1000);
      });
      // 可以指定多个then回调, 只要其中一个失败了, 就会直接执行catch
      p.then((value) => {
        // console.log(111);
        throw "失败啦!";
      })
        .then((value) => {
          console.log(222);
        })
        .then((value) => {
          console.log(333);
        })
        .catch((reason) => {
          console.warn(reason);
        });
    </script>
  </body>
</html>
