<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>async函数</title>
  </head>
  <body>
    <script>
      //then
      async function main() {
        //1. 如果返回值是一个非Promise类型的数据
        // return 521;

        //2. 如果返回的是一个Promise对象
        // return new Promise((resolve, reject) => {
        //     // resolve('OK');
        //     reject('Error');
        // });

        //3. 抛出异常
        throw "Oh NO";

        //4. 不返回任何
      }

      // 对async函数的调用会返回一个Promise对象, 该Promise对象的state和result与then函数类似
      //1. 抛出错误, 返回的Promise的PromiseState为rejected, PromiseResult为抛出的错误

      //2. 返回结果是非 Promise 类型的对象
      //    返回的Promise的PromiseState为resolved, PromiseResult为返回值

      //3. 返回结果是 Promise 对象
      //    返回的Promise的PromiseState为返回的Promise对象的状态,
      //    PromiseResult为返回的Promise对象的PromiseResult

      //4. 不返回任何对象
      // 状态为fulfilled, 结果为undefined

      let result = main();

      console.log(result);
    </script>
  </body>
</html>
