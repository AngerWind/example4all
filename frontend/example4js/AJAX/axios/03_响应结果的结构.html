<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.7.2/axios.js"></script>
</head>
<body>
<button id="btn">点我发送请求</button>

<script type="module">
    // import axios from "axios" // 导入axios, 在浏览器中不需要这一行, 在nodejs中需要
    import {requestUrl} from "./server/config.js"


    document.getElementById("btn").onclick = function () {
        axios.post(requestUrl, {
            "body": "喜大普奔",
            "postId": 2
        }).then(response => {
            console.log(response.config) // 请求的配置对象, 包括url, method, headers, data, params, timeout
            console.log(response.headers) // 相应头对象, 可以直接获取对应的响应头
            console.log(response.data) // 响应体对象, axios会自动将json转换为一个对象
            console.log(response.status) // 响应状态码, number, 200
            console.log(response.statusText) // 响应状态字符串, "OK"
            console.log(response.request instanceof XMLHttpRequest) // 原生的ajax请求对象
        })
    }
</script>
</body>
</html>
