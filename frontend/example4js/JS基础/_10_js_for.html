<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    
    <!-- 计算100以内的奇数的和 -->
    <script type="text/javascript">
        var sum = 0;
        for (var i = 0; i < 100; i++) {
            if (i % 2 == 0) {
                continue
            }
            sum += i
        }
    </script>
</head>

</html>
