<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        // js代码区分大小写, 但是html不区分
        // js代码使用分号结尾, 但是可以不写, 系统自动添加
        // js会忽略换行和空白, 所以以下代码有效
        alert(
            "helloworld"
        );
    </script>
    <script type="text/javascript">
        /**
         * 字面量: 都是不可以改变的值
         *      比如1, 2, 3, zhangsna, 王五
         * 变量: 变量可以用来保存字面量, 而变量的值是可以任意改变的
         */
        // 声明变量, 未赋值的变量默认值为undefined, 不能使用
        // console.log(a.js)将会报错
        var a

        // 声明变量并赋值
        var b = 100
    </script>

    <script type="text/javascript">
        /**
         * 标识符: 
         * - 在js中所有可以自主命名的都是标识符
         * - 比如: 变量名, 函数名, 属性名
         * - 命名一个标识符需要遵守以下规则:
         *      1. 标识符中只能含有字母, 数字, _, $
         *      2. 标识符不能以数字开头
         *      3. 标识符不能是es中的关键字和保留字     
         */
    </script>

    <script type="text/javascript">
    // js变量使用小驼峰起名
    </script>
</head>

</html>
