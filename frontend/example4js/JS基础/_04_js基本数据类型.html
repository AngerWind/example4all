<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        /**
         * 数据类型指的是字面量的类型
         * 在js中一共有六种数据类型
         *      String 字符串
         *      Number 数值
         *      Boolean 布尔值
         *      Undefined 未定义
         *      Null 空值
         *      Object 对象
         * 其中String Number Boolean Null Undefined属于基本数据类型
         * Object属于引用数据类型
         */
        /**
         * 字符串
         * - 使用单引号和双引号都可以
         * - 引号不能嵌套
         * - 如果需要在双引号中使用双引号, 请使用转义字符
         */
        var str = "hello world"
        var str1 = 'hello world'
        var str2 = '我说: "今天天气真不错"'
        var str2 = "我说: \"今天天气真不错\""

        /**
         * 数值:
         * - 在js中所有的数值都是Number类型, 包括正数和浮点数
         * 
         * - js数值的最大值可以使用Number.MAX_VALUE来表示, 如果超过了这个数就是Infinity(无穷)
         *      Infinity 正无穷
         *      -Infinity 负无穷
         *      使用typeof检测Infinity会返回Number
         * 
         * - js数值中的最小值可以使用Number.MIN_VALUE来表示, 这个数表示的是零上最小, 不是负数
         *   如果小于Number.MIN_VALUE那么就是零了
         * 
         * - NaN是一个特殊的数字, 表示Not a.js Number
         *      使用typeof 检测NaN会返回Number
         * 
         * - js中整数运算可以保证精准, 但是浮点运算不能的结果不精准
         */
        var num = 1
        var num2 = 1.2
        var num3 = -1.4
        var num4 = Number.MAX_VALUE  // 1.7976931348623157e+308
        var num5 = Number.MIN_VALUE  // 5e-324
        var num6 = Number.MAX_VALUE + 1 // Infinity
        var num7 = Number.MIN_VALUE * 0.1 // 0
        var type = typeof num6 // 返回string Number
        var n = "a" * "b" // 返回NaN
        var n1 = NaN
        var ntype = typeof n // 返回string, Number
        var add = 0.1 + 0.2 // 返回0.30000000000000004

        /**
         * Boolean: 只有两个true, false
         */
        var b = true

        /**
         * Null: 只有一个值, null
         * - null表示一个空对象
         * - 使用typeof检测一个null时, 会返回object 
         */
        var a = null
        var atype = typeof a // object

        /**
         * Undefined: 只有一个值, undefined
         * - 当一个变量只是声明但是没有初始化的时候, 他的值就是undefined
         * - 使用typeof 检测一个undefined时, 会返回undefined
         */ 
        var un; // undefined
        var untype = typeof un;
    </script>
</head>

</html>
