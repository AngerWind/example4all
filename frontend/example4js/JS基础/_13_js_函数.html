<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script>
        /**
         * 函数Function
         *      - 函数也是一个对象
         *      - 函数中封装了代码, 在需要的时候可以执行这些代码
         *      - 函数中保存的代码在需要的时候可以调用
         *      - 使用typeof检测一个函数对象的时候, 会返回function
         */

        // 创建一个函数对象, 并将封装的代码以字符串的形式传递给构造函数
        var func = new Function("console.log('hello world')")

        // 函数调用语法: 函数对象()
        // 当调用函数时, 函数中封装的代码会按照顺序执行
        func()

        /**
         * 在实际工作中很少使用上面的Function的构造函数来创建一个函数
         * 通常使用函数声明来创建一个函数, 语法如下:
         *      function 函数名([形参1, 形参2, 形参3...]){
         *          语句...
         *      }
         */
        function func2() {
            console.log("hello world")
        }
        func2()

        /**
         * 在实际工作中很少使用上面的Function的构造函数来创建一个函数
         * 通常使用函数声明来创建一个函数, 语法如下:
         *      function 函数名([形参1, 形参2, 形参3...]){
         *          语句...
         *      }
         */
        function func2() {
            console.log("hello world")
        }
        func2()

        /**
         * 使用函数表达式来创建一个函数
         */
        var func3 = function () {
            console.log("hello world");
        }
        func3()
    </script>

    <!-- 函数的参数和返回值 -->
    <script>
        /**
         * 在创建函数的时候指定参数
         *      - 在调用函数的时候解释器不会检查实参的类型, 可以是任意类型
         *      - 在调用函数的时候解释器也不会检查实参的个数
         *        如果实参的数量小于形参的数量, 则没有对应实参的形参将是undefined
         * 
         * 在创建函数的时候可以指定返回值
         *      - return的值将会作为函数的执行的结果返回
         *      - return后面可以跟任何类型的值
         *      - 如果不写return或者return后面不跟任何值, 那么会返回undefined
         */
        function sum(a, b) {
            return a + b
        }
        console.log(sum(1, 2)); // 3
        console.log(sum("hello", "world")) // helloworld
    </script>

    <!-- 在函数的内部可以定义函数 -->
    <script>
        function func1() {
            return function func2() {
                console.log("hello world")
            }
        }
        var func2 = func1()
        func2()
    </script>

    <!-- 立即执行函数 -->
    <script>
        // 使用立即执行函数需要在函数定义两边加上一个括号, 在别的语言中不需要
        (function() {
            console.log("hello world")
        })()
    </script>

    <!-- 方法 -->
    <script>
        // 可以向一个对象中添加一个函数, 那么这个函数就称为这个对象的方法
        var obj = {}
        obj.sayHello = function() {
            console.log("hello");
        }
    </script>
</head>

</html>
