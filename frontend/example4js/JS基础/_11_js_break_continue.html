<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    
    <!-- 计算100以内的奇数的和 -->
    <script type="text/javascript">
        var sum = 0;
        for (var i = 0; i < 100; i++) {
            if (i % 2 == 0) {
                continue
            }
            sum += i
        }
    </script>

    <!-- 计算1+2+3...直到1000需要多少个数 -->
    <script type="text/javascript">
        var count = 0
        var sum= 0
        while(true) {
            sum += count
            if (sum > 1000){
                break
            }
            count++
        }
        console.log("count = " + count);
    </script>
</head>

</html>
