<!DOCTYPE html>
<html>

<head>
    <script>
        window.onload = function () {
            // 全选/全不选, 当他选中的时候全选, 当他不选择的时候全不选
            document.getElementById("checkedAllBox").onclick = () => {
                document.getElementsByName("items").forEach(e => {
                    e.checked = this.checked;
                })
            }

            // 全选按钮
            document.getElementById("checkedAllBtn").onclick = () => {
                document.getElementById("checkedAllBox").checked = true
                document.getElementsByName("items").forEach(e => {
                    e.checked = true;
                })
            }
            // 全不选
            document.getElementById("checkedNoBtn").onclick = () => {
                document.getElementById("checkedAllBox").checked = false
                document.getElementsByName("items").forEach(e => {
                    e.checked = false;
                })
            }
            // 反选
            document.getElementById("checkedRevBtn").onclick = () => {
                document.getElementsByName("items").forEach(e => {
                    e.checked = !e.checked;
                })
            }
            // 点击四个按钮的时候, 确定这个时候checkedAllBox是全选还是不全选的状态
            document.getElementsByName("items").forEach(item => {
                // 为每一个item绑定click函数
                item.onclick = changeCheckAllBoxState
            })

            var changeCheckAllBoxState = () => {
                var allChecked = true;
                var notCheckdCount = document.getElementsByName("items").forEach(e => {
                    if (e.checked == false) {
                        allChecked = false
                    }
                })
                document.getElementById("checkedAllBox").checked = allChecked
            }



        }
    </script>
</head>

<body>
    <form method="post" action="">
        你爱好的运动是?<input type="checkbox" id="checkedAllBox" value="足球">全选/全部选<br />
        <input type="checkbox" name="items" value="足球">足球
        <input type="checkbox" name="items" value="篮球">篮球
        <input type="checkbox" name="items" value="篮球">羽毛球
        <input type="checkbox" name="items" value="篮球">乒乓球

        <br />

        <input type="button" id="checkedAllBtn" value="全选">
        <input type="button" id="checkedNoBtn" value="全不选">
        <input type="button" id="checkedRevBtn" value="反选">
        <input type="button" id="sendBtn" value="提交">
    </form>
</body>

</html>
