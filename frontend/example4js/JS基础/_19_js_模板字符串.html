<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        /**
         * 模板字面量 是允许嵌入表达式的字符串字面量。
         * 模板字符串使用反引号 (` `) 来代替普通字符串中的用双引号和单引号。
         * 在模版字符串内使用反引号（`）时，需要在它前面加转义符（\）
         * 模板字符串可以包含特定语法（${expression}）的占位符。
         * 占位符中的表达式和周围的文本会一起传递给一个默认函数，该函数负责将所有的部分连接起来，如果一个模板字符串由表达式开头，则该字符串被称为带标签的模板字符串，该表达式通常是一个函数，它会在模板字符串处理后被调用，在输出最终结果前，你都可以通过该函数来对模板字符串进行操作处理。
         */

        // 多行字符串
        console.log(`string text line 1
                     string text line 2`) // 暂时想不到什么对齐的方法, 只能通过缩进



        // 通过${}进行字符串插值
        var a = 1, b = 2;
        console.log(`a = ${a}, b = ${b}, a + b = ${a + b}`)



        // 带标签的模板字符串
        var person = "Mike"
        var age = 28
        // 定义一个标签函数
        function myTag(strings, personExp, ageExp) {
            let str0 = strings[0]; // "That "
            let str1 = strings[1]; // " is a "
            let str2 = strings[2]; // "."

            let ageStr;
            if (ageExp > 99) {
                ageStr = 'centenarian';
            } else {
                ageStr = 'youngster';
            }
            return `${str0}${personExp}${str1}${ageStr}${str2}`;
        }
        // 下面这一行会调用myTag方法, 并将That, is a , ., 作为数组传递给strings, 将person的值传递给personExp, 将age的值传递给ageExp
        var output = myTag`That ${person} is a ${age}.`;
        console.log(output); // That Mike is a youngster.  



        // 在标签函数的第一个参数中，存在一个特殊的属性raw ，可以通过它来访问模板字符串的原始字符串，而不经过特殊字符的替换。
        function tag(strings) {
            return strings.raw[0]
        }
        console.log(tag`string text line 1 \n string text line 2`); // string text line 1 \n string text line 2, 原始的字符串


    </script>
</head>

</html>
