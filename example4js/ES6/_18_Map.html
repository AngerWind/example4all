<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>

<body>
    <script>
        /**
         * map类似对象, 但是他的key不局限于string, 可以是各种类型
         */

        //声明 Map
        let m = new Map();

        //添加元素
        m.set('name', '尚硅谷');
        m.set('change', function () {
            console.log("我们可以改变你!!");
        });
        let key = {
            school: 'ATGUIGU'
        };
        m.set(key, ['北京', '上海', '深圳']);

        //获取map大小
        console.log(m.size);

        //删除
        m.delete('name');

        //获取
        console.log(m.get('change'));
        console.log(m.get(key));

        //遍历
        for (let v of m) {
            console.log(v);
        }

        //清空
        m.clear();
    </script>
</body>

</html>
