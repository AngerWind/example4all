<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>基本使用</title>
    <link
      crossorigin="anonymous"
      href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="page-header">Promise 初体验</h2>
      <button class="btn btn-primary" id="btn">点击抽奖</button>
    </div>
    <script>
      //生成随机数
      function rand(m, n) {
        return Math.ceil(Math.random() * (n - m + 1)) + m - 1;
      }
      /**
            点击按钮,  1s 后显示是否中奖(30%概率中奖)
                若中奖弹出    恭喜恭喜, 奖品为 10万 RMB 劳斯莱斯优惠券
                若未中奖弹出  再接再厉
        */
      //获取元素对象
      document.querySelector("#btn").addEventListener("click", function () {
        // 回调函数的实现

        // 添加定时器, 1秒后弹出是否中奖
        // setTimeout(() => {
        //     //30%  1-100  1 2 30
        //     //获取从1 - 100的一个随机数
        //     let n = rand(1, 100);
        //     //判断
        //     if(n <= 30){
        //         alert('恭喜恭喜, 奖品为 10万 RMB 劳斯莱斯优惠券');
        //     }else{
        //         alert('再接再厉');
        //     }
        // }, 1000);

        // Promise 形式实现
        const p = new Promise((resolve, reject) => {
          setTimeout(() => {
            //30%  1-100  1 2 30
            //获取从1 - 100的一个随机数
            let n = rand(1, 100);
            //判断
            if (n <= 30) {
              resolve(n); // 成功需要调用resolve函数, 并且promise对象的状态设置为成功, 可以传递一些结结果值
            } else {
              reject(n); // 失败需要调用reject函数, 将 promise 对象的状态设置为 『失败』,可以传递一些结结果值
            }
          }, 1000);
        });
        // 传入两个回调函数, 如果成功了调用第一个函数, 失败了调用第二个函数, 可以接收resolve和reject传递的结果值
        p.then(
          (value) => {
            alert(
              "恭喜恭喜, 奖品为 10万 RMB 劳斯莱斯优惠券, 您的中奖数字为 " +
                value
            );
          },
          (reason) => {
            alert("再接再厉, 您的号码为 " + reason);
          }
        );
      });
    </script>
  </body>
</html>
