<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise关键问题 - Promise then方法的返回结果特点</title>
  </head>
  <body>
    <script>
      let p = new Promise((resolve, reject) => {
        resolve("ok");
      });
      /**
       * then方法返回的Promise取决于相应回调函数返回的结果
       */
      let result1 = p.then(
        (value) => {
          //1. 抛出错误, 返回的Promise的PromiseState为rejected, PromiseResult为抛出的错误
          throw "出了问题";
        },
        (reason) => {
          console.warn(reason1);
        }
      );
      console.log(result1);
      let result2 = p.then(
        (value) => {
          //2. 返回结果是非 Promise 类型的对象
          //    返回的Promise的PromiseState为resolved, PromiseResult为返回值
          return 521;
        },
        (reason) => {
          console.warn(reason2);
        }
      );
      console.log(result2);
      let result3 = p.then(
        (value) => {
          //3. 返回结果是 Promise 对象
          //    返回的Promise的PromiseState为返回的Promise对象的状态, PromiseResult为返回的Promise对象的PromiseResult
          return new Promise((resolve, reject) => {
            // resolve('success');
            reject("error");
          });
        },
        (reason) => {
          console.warn(reason);
        }
      );
      console.log(result3);

      let result4 = p.then(
        (value) => {
          //4. 不返回任何对象
          // 状态为fulfilled, 结果为undefined
          console.log(123);
        },
        (reason) => {
          console.warn(reason);
        }
      );
      console.log(result4);
    </script>
  </body>
</html>
