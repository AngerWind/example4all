<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可选链操作符</title>
</head>

<body>
    <script>
        function main(config) {
            // 为了安全的获取config.db.host, 我们需要判断config是否为undefined
            // 如果config不是undefined, 判断config.db是否为undefined
            // 如果config.db不是undefined, 判断config.db.host是否为undefined

            // 如果其中一个没有返回undefined
            const dbHost = config && config.db && config.db.host; // 原始方法
            console.log(dbHost); // 192.168.1.100

            // 如果其中一个没有返回undefined
            const dbHost1 = config?.db?.host; // 使用可选链操作符
            console.log(dbHost1) // 192.168.1.100
        }

        main({
            db: {
                host: '192.168.1.100',
                username: 'root'
            },
            cache: {
                host: '192.168.1.200',
                username: 'admin'
            }
        })
    </script>
</body>

</html>
