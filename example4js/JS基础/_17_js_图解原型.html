<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        
        function Person(name, age, gender) {
            this.name = name;
            this.age = age;
            this.gender = gender
        }
        // 向Persion的原型独享中添加了一个属性, 相当于java中给Person类添加了一个static的属性
        Person.prototype.color = "yello"

        // 向Person的原型对象中添加一个方法, 相当与java中给Person类添加了一个普通方法
        Person.prototype.info = function() {
            return `name: ${this.name}, age: ${this.age}, gender: ${this.gender}, color: ${this.color}`
        };


        function Student(cla, grade, name, age, gender) {
            this.cla = cla // class 班级
            this.grade = grade // grade 年级
            
            this.name = name;
            this.age = age;
            this.gender = gender
        }
        Student.prototype = new Person()

    </script>
</head>

</html>
