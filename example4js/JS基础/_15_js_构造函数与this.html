<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        /**
         * 当调用函数的时候, 解析器会向内函数隐式的传递一个this参数
         *    - 如果是以函数的形式调用, 那么传递的是window
         *    - 如果是以方法的形式调用, 那么传递的是方法所属的对象
         */ 
        var name = "window"
        function sayName() {
            console.log(this)
            console.log(this.name)
        }
        var obj1 = {
            name: "zhangsan",
            func: sayName
        }
        var obj2 = {
            name: "lisi",
            func: sayName
        }
        sayName() // 这里传递给this对象的是window
        obj1.func() // 这里传递给this对象的是obj1
        obj2.func() // 这里传递给this对象的是obj2
    </script>

    <!-- 构造函数 -->
    <script>
        /**
         * 构造函数就是一个普通的函数, 创建方式和普通的函数没有区别, 不同的是构造函数习惯首字母大写
         * 构造函数和普通函数的区别就是调用方式的不同, 普通函数直接调用, 构造行需要使用new关键字来调用
         * 
         * 构造函数的执行流程: 
         *      1. 立即创建一个新的对象
         *      2. 将新建的对象设置为函数中的this, 在构造函数中可以使用this来引用新的对象
         *      3. 逐行执行构造函数中的代码
         *      4. 将新建的对象返回
         */ 
        function Person(name, age, gender){
            this.name = name;
            this.age = age;
            this.gender = gender
        }
        var person = new Person("zhangsan", 12, "男")


        // 可以使用instanceOf来检测某个变量是否是某个类型
        console.log(person instanceof Person) // true
        console.log(person instanceof Object) // true
    </script>

</html>
