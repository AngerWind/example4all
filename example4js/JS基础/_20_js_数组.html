<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 数组基础 -->
    <script type="text/javascript">
        /**
         * 数组(Array)
         *      - 数组也是对象
         *      - 数组的下标就是数组对象的属性
         *      - 数组中元素可以是任何类型, 包括对象和函数, 数组
         */

        // 创建数组对象
        var arr = new Array();
        // 创建数组并指定长度
        var arr1 = new Array(10);
        // 使用数字字面量创建数组, 并添加各种类型的对象
        var arr2 = [1, 2, 3, true, "hello", { name: "zhangsan" }, function () { }, [1, 2, 3]]

        // 向数组中添加元素
        arr[0] = 10;
        arr[1] = "hello"
        arr[2] = true

        // 读取数组中的元素, 读取数组中不存在的索引, 不会报错而是返回undefined
        console.log(`0: ${arr[0]}, 1: ${arr[1]}, 2: ${arr[2]}, 3: ${arr[3]}`) // 0: 10, 1: hello, 2: true, 3: undefined

        // 获取数组的长度
        console.log(arr.length)


        // 修改length会导致元素被删除
        arr.length = 1
        console.log(arr.toString()); // 10
        arr.length = 5
        console.log(arr.toString()) // 10,,,,
    </script>



    <!-- 数组遍历 -->
    <script>
        // 数组遍历
        var arr = [3, 6, 5, 4, 3]
        for(var i = 0; i < arr.length; i++){
            console.log(arr[i])
        }

        // foreach, 回调函数接收一到三个参数, 第一个表示值, 第二个表示索引, 第三个表示的数组本身
        arr.forEach(function(value, index, a){
            console.log(`${value}, ${index}, ${a.toString()}`)
        })
    </script>
</head>

</html>
