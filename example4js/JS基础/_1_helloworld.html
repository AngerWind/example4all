<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- js代码需要编写到script标签中 -->
        <script type="text/javascript">
            // 控制浏览器弹出一个警告框
            alert("hello world")

            // 向页面输出一个内容
            document.write("hello world")

            // 向控制台输出一个内容
            console.log("hello world")
        </script>
    </head>
</html>
