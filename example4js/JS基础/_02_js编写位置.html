<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 可以将代码写到script标签中 -->
    <script type="text/javascript">
        alert("这里是script标签中的js代码")
    </script>

    <!-- 
        可以将代码写入到外部js文件中, 然后通过script标签中引入
        外部的js可以在不同的页面中使用, 同时也可以利用到浏览器的缓存
        script标签一旦被用于引入外部文件, 就不能编写代码了, 即使编写了也会无效
    -->
    <script src="js/script.js">
            // 在这里写js代码无效
    </script>

</head>

<body>
    <!-- 可以将js代码写入到button的onclick属性中, 当点击按钮时才会执行js代码 -->
    <button onclick="alert('这里是button的onclick属性中的js代码')">点这里提示hello world</button>

    <!-- 可以将js代码写入到超链接的href属性中, 当点击超链接的时候执行js代码 -->
    <a href="javascript:alert('这里是超链接的href属性中的js代码')">点这里提示hello world</a>
    <a href="javascript:;">点这里什么也不做</a>
</body>

</html>
