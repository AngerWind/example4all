<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- Math类的使用 -->
    <script type="text/javascript">
        console.log(Math.abs(-1)) // 1, 绝对值
        console.log(Math.ceil(1.001)) // 2, 向上取整
        console.log(Math.floor(1.001)) // 1, 向下取整
        console.log(Math.round(1.5)) // 2, 四舍五入
        console.log(Math.random()) // 随即生成一个0-1直接的树
        console.log(Math.max(1, 3)) // 求最大值

        console.log(Math.min(1, 4)) // 求最小
        console.log(Math.pow(3, 3)) // 27, 求幂
        console.log(Math.sqrt(4)) // 2, 开方
    </script>
</head>

</html>
