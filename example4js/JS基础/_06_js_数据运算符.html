<!DOCTYPE html>

<head>
    <script>
        /**
         * 运算符也叫操作符
         *  比如typeof, 获得一个值的类型的字符串形式
         */
        var a = 123
        var type = typeof a // number

        /**
         * 算数运算符: 加减乘除, 求余
         *  - 任何值和字符串做加法运算, 都会通过String()函数转换为字符串, 之后进行拼串 
         *      除此之外都会将非Number的值通过Number()函数转换为Number之后再进行运算
         *      true相当于1
         *      false相当于0
         *      null相当于0
         *      undefined相当于NaN
         * 
         *  - 任何值和NaN做运算都会得到NaN
         */
        var a5 = "123" + "456" // 123456, 拼串
        var a6 = 123 + "" // 字符串123, 相当于String(123)
        var a7 = 1 + 2 + "3" // 33, 算数运算, 从左往右
        var a8 = "1" + 1 + 1 //111

        var a1 = 1 + 1
        var a2 = true + false // 1
        var a3 = 2 + true; // 2
        var a4 = 2 + NaN // NaN
        var a4 = 1 + null // 1 
        var a9 = 100 - "1" // 99
        var a10 = 100 - true // 99
        var a11 = 2 * "8" // 16
        var a12 = 2 * undefined // NaN
        var a13 = 2 * null // 0
        var a14 = "123" - 0 // 123, 类型转换
    </script>

    <script>
        /**
         * 一元运算符(+/-), 对应风Number类型的值, 都会通过Number()函数转换为Number类型
         */
        var a15 = +"12" // number, 12, 类型转换
        var a16 = 1 + +"2" + 3 // number, 6
    </script>

    <script>
        /**
         * 逻辑运算: ! && ||
         *      对于非Boolean的值做非运算, 会自动的通过Boolean()函数转换为Boolean然后做逻辑运算
         *      对于非Boolean的与或操作, 会先通过Boolean()函数转换为Boolean然后运算, 但是返回最后计算的原值
         */
        var a = !0 // true
        var b = !"false" // false
        var c = "" || 123 // 返回123
        var d = 123 || "" // 返回123
        var e = "" && 123 // 返回""
        var f = 123 && "" // 返回""
        var g = NaN || 123 // 返回123
    </script>
</head>
