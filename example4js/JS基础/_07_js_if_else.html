<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">


    <script type="text/javascript">
        // prompt的作用是弹出一个提升框, 并要求用户输入一段内容
        // prompt翻译: "提示"
        // 获取的age是一个string类型, 在进行数值比较的时候会转换为Number
        var age = prompt("请输入年龄:")
        if (isNaN(Number(age))){
            console.log("输入的不是数值")
        }
        console.log(typeof age)
        if (age >= 18) {
            console.log("成年")
        } else {
            console.log("未成年")
        }
    </script>
</head>

</html>
