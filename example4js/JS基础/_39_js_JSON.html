<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">

        var arr2 = '[{"name":"孙悟空","age":18,"gender":"男"},{"name":"孙悟空","age":18,"gender":"男"}]';

        /**
         * json -> js对象
         * JSON.parse()
         * - 可以将以JSON字符串转换为js对象
         * - 它需要一个JSON字符串作为参数会将该字符串转换为JS对象并返回
         */
        var o = JSON.parse('{"name":"孙悟空","age":18,"gender":"男"}');
        var o2 = JSON.parse('[1,2,3,"hello",true]');
        var o3 = JSON.parse('{"arr":[1,2,3]}')

        console.log(o.gender);
        console.log(o2[1]);

        /*
         * JS对象 -> JSON
         * 	JSON.stringify()
         * 		- 可以将一个JS对象转换为JSON字符串
         * 		- 需要一个js对象作为参数，会返回一个JSON字符串
         */
        var str = JSON.stringify({ name: "猪八戒", age: 28, gender: "男" });
        console.log(str);
    </script>
</head>
