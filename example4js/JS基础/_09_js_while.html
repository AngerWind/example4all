<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 循环输出 -->
    <script type="text/javascript">
        var a = 100
        while (a > 0) {
            console.log("" + a--)
        }
    </script>

    <!-- 循环输出 -->
    <script type="text/javascript">
        var b = 100
        do {
            console.log("b = " + b--)
        } while (b > 0)
    </script>


    <!-- 下面代码要求用户输入一个数字, 知道输入正确为止 -->
    <script type="text/javascript">
        var b = 100
        var score
        do {
            score = prompt("请输入一个数字:")
        } while (isNaN(Number(score)))
    </script>
</head>

</html>
