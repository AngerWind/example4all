<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- Object相关方法 -->
        <script type="text/javascript">
            // Object.assign() 方法将所有可枚举（Object.propertyIsEnumerable() 返回 true）的
            // 自有（Object.hasOwnProperty() 返回 true）属性从一个或多个源对象复制到目标对象，返回修改后的对象。
            var source = {b:3, c: 4}
            var target = {a: 1, b: 2}
            var result = Object.assign(target, source) // 将soure中的属性复制到target中
            console.log(JSON.stringify(target))
            console.log(JSON.stringify(source));
            console.log(JSON.stringify(result));
        </script>
    </head>
</html>
