<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- dl表示定义列表, dt表示定义术语, 可以理解为列表标题, dd表示定义描述, 可以理解为列表内容 -->
    <!-- dd可以有多个, dd的文本会相对于dt进行缩进 -->
    <dl>
        <dt>帮助中心</dt>
        <dd>账户管理</dd>
        <dd>订单指南</dd>
        <dd>订单操作</dd>
    </dl>

</body>

</html>
