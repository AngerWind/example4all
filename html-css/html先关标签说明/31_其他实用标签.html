<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        hr标签  水平线, 可以在视觉上将文档分割成多个部分
        width/size: 分别控制水平线的宽度和高度, 默认为横跨整个屏幕和2px
        noshade: 表示去掉水平线阴影
        color: 用于定于水平线的颜色
        align: 用于定义水平线的对齐方式, 使用该属性前提是设置了宽度, 默认center
     -->
    床前明月光，疑是地上霜。
    <hr noshade align="right" width="200px" size="10px" color="red">
    举头望明月，低头思故乡。

    <br>

    <!-- pre: 预格式化文本,  pre元素里面的文本以固定宽度字体显示, 并且文本保留了空格和换行, 文本将完全按照html源代码中的内容显示-->
    <pre>
床前明月光，
疑是地上霜。
举头望明月，
低头思故乡。
    </pre>

    <!-- map标签, 实现的功能是, 点击图片的指定区域, 跳转到指定的页面 -->

</body>

</html>
