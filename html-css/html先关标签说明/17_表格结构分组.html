<!-- 使用! + tab 可以自动生成这段html模板 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- table分为四个部分, caption标题, thead表头, tbody表内容, tfoot表尾 -->
    <!-- 如果table没有分组标签的话, 浏览器会自动把所有tr放到tbody中 -->
    <table border="1" cellpadding="0" bordercolor="#FFFFFF" cellspacing="0" width="400" height="200" align="center"
        bgcolor="#CDE7ED">
        <!-- caption表示表格的标题, 放在第一个tr标签之前, caption的内容在表格上方, 居中显示 -->
        <caption>阿里职级薪资</caption>

        <!-- 列分组, 并设置颜色 -->
        <colgroup span="1" bgcolor="#91C5D4"></colgroup>
        <thead>
            <tr align="center">
                <th rowspan="2">内容</th>
                <th colspan="6">技术岗与管理岗的职级薪资</th>
            </tr>
            <tr>

                <th>内容</th>
                <th>内容</th>
                <th>内容</th>
                <th>内容</th>
                <th>内容</th>
                <th>内容</th>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td>内容</td>
                <td>内容</td>
                <td>内容</td>
                <td>内容</td>
                <td>内容</td>
                <td>内容</td>
                <td>内容</td>
            </tr>
            <tr>
                <td>内容</td>
                <td>内容</td>
                <td>内容</td>
                <td>内容</td>
                <td>内容</td>
                <td>内容</td>
                <td>内容</td>
            </tr>
            <tr>
                <td>内容</td>
                <td>内容</td>
                <td>内容</td>
                <td>内容</td>
                <td>内容</td>
                <td>内容</td>
                <td>内容</td>
            </tr>
            <tr>
                <td>内容</td>
                <td>内容</td>
                <td>内容</td>
                <td>内容</td>
                <td>内容</td>
                <td>内容</td>
                <td>内容</td>
            </tr>
            <tr>
                <td>内容</td>
                <td>内容</td>
                <td>内容</td>
                <td>内容</td>
                <td>内容</td>
                <td>内容</td>
                <td>内容</td>
            </tr>
        </tbody>
        <tfoot>

            <tr bgcolor="#D7E1C5">
                <th bgcolor="#B0CC7F">内容</th>
                <th colspan="6">内容</th>
            </tr>
        </tfoot>

    </table>

</body>

</html>
