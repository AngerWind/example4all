<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 align="center">社区疫情流调信息表</h1>
    <p>&emsp;&emsp;请大家做好xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
    </p>
    <form action="">
        <fieldset>
            <legend>基本信息</legend>
            <label>
                <h4>1. 您的姓名:</h4>
                <input type="text" name="" id="">
            </label>
            <label>
                <h4>2. 您的手机:</h4>
                <input type="text" value="1290129" readonly>
            </label>
            <h4>3. 您的性别:</h4>
            <label><input type="radio" name="gender" id="">男</label>
            <label><input type="radio" name="gender" id="">女</label>
            <label><input type="radio" name="gender" id="" disabled>保密</label>
            <h4>4. 家庭住址:</h4>
            <select name="" id="">
                <option value="">===省===</option>
            </select>
            <select name="" id="">
                <option value="">===市===</option>
            </select>
            <select name="" id="">
                <option value="">===县===</option>
            </select>
            <select name="" id="">
                <option value="">===乡===</option>
            </select>
            <br>
            <br>
            <textarea name="" id="" cols="65" rows="4" value="详细地址"></textarea>
            <h4>5. 您现在的身体状况</h4>
            <label><input type="checkbox" name="health">健康</label><br>
            <label><input type="checkbox" name="health">发热</label><br>
            <label><input type="checkbox" name="health">干咳</label><br>
            <label><input type="checkbox" name="health">发力</label><br>
            <label><input type="checkbox" name="health">腹泻</label><br>
            <label><input type="checkbox" name="health">阳萎</label><br>
            <label><input type="checkbox" name="health">痔疮</label><br>
            <label><input type="checkbox" name="health">秃头</label><br>

            <h4>6. 您的健康码情况</h4>
            <label><input type="radio" name="color">绿色</label>
            <label><input type="radio" name="color">黄色</label>
            <label><input type="radio" name="color">红色</label>

            <h4>7. 14天高风险旅居史</h4>
            <label><input type="radio" name="14">是</label>
            <label><input type="radio" name="14">否</label>

            <h4>8. 疫苗情况</h4>
            <label><input type="radio" name="yimiao">第一针</label>
            <label><input type="radio" name="yimiao">第二针</label>
            <label><input type="radio" name="yimiao">第三针</label>
        </fieldset>
        <fieldset>
            <legend>保密信息</legend>
            <h4>1、身份证信息</h4>
            正面:<input type="file">
            <br>
            <br>
            反面:<input type="file">
            <br>

            <h4>2、学历信息(最高)</h4>
            <select>
                <option value="">研究生</option>
                <option value="">本科</option>
                <option value="">大专</option>
                <option value="">高中</option>
                <option value="">高中一下</option>
            </select>

            <h4>3、是否服兵役</h4>
            <input type="radio" name="ismilitary" id="yes">
            <label for="yes">是</label>
            <input type="radio" name="ismilitary" id="no">
            <label for="no">否</label>
        </fieldset>
    </form>
</body>

</html>
