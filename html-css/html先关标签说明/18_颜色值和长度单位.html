<!-- 使用! + tab 可以自动生成这段html模板 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table height="200">
        <!-- 颜色可以使用三种, 英文名, RGB, 十六进制 -->
        <!-- 长度单位可以有两种, 绝对单位cm, mm, px.  相对父元素的百分比长度 -->
        <tr bgcolor="green" height="50%">
            <td>颜色1</td>
        </tr>
        <tr bgcolor="#0aff11" height="20px">
            <td>颜色2</td>
        </tr>
        <tr bgcolor="RGB(255,255, 100)">
            <td>颜色3</td>
        </tr>
    </table>

</body>

</html>
