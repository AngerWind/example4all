<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        iframe用于在一个网页中显示另外一个网页
        src: 指定引入页面的路径
        width: 用来指定引入页面的宽度
        height: 自动引入页面的高度
        frameborder: 设置引入页面的边框, 通常设置为0, 表示取消边框
        scrolling: 控制是否显示框架的滚动条, 
                auto: 在需要的情况下显示滚动条, 默认值. 
                yes: 始终显示滚动条. 
                no: 不显示滚动条

        同时也可以在a标签中设置target为iframe的name, 这样点击a标签的时候, 绑定的iframe标签就会跳转到a标签的连接中
    -->

    <!-- 点击这个标签, iframe-a将跳转到百度 -->
    <a href="http://www.baidu.com" target="iframe-a"><b>百度</b></a>
    <a href="http://www.bilibili.com" target="iframe-a"><b>b站</b></a>
    <a href="http://www.pan.baidu.com" target="iframe-a"><b>百度网盘</b></a>
    <br>
    <iframe src="http://qfedu.com" frameborder="0" width="800" height="800" name="iframe-a"></iframe>
</body>

</html>
