<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        点击之后会在当前窗口以method设置的方式(默认get)跳转到action设置的地址, 如果不定义action会把当前页面作为action跳转的值
        如果需要新开一个窗口跳转可以设置target属性为_blank
    -->
    <form action="" target="_blank" method="get">
        <!-- 表单中的按钮一共分为五类: 提交按钮, 重置按钮, 普通按钮, 图像按钮, 可以通过input标签和button标签来实现 -->
        性别:
        <input type="radio" name="gender" checked>男
        <input type="radio" name="gender">女


        <!-- 提交按钮, value表示提交按钮中的文字, 默认为 提交 -->
        <input type="submit" value="tijiao">

        <!-- 重置按钮, value表示重置按钮中的文字, 默认为 重置 -->
        <input type="reset" value="chognzhi">

        <!-- 普通按钮, 点击没有任何功能, 需要自己自定义功能 -->
        <input type="button" value="普通按钮">

        <!-- 图像按钮,  和提交按钮一样, 至是使用图片替代了提交按钮, 可以使用width和heigth设置宽高-->
        <input type="image" src="src/img/cart.png" alt="" width="50" height="50">

        <!-- 双标签button按钮, 名字在标签中定义, 默认type="submit" -->
        <button>提交按钮</button>
        <button type="button">普通按钮</button>
        <button type="reset">重置按钮</button>
        <button type="submit">提交按钮</button>

    </form>
</body>

</html>
