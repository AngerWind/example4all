<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- vscode自带emmet语法, 可以快速创建html -->
    <!-- h1{这里是一级标签}, 按下tab可以生成<h1>这里是一级标签</h1> -->
    <!-- ul>li{这里是无序列表}*5 , 按下tab生成一个ul, 五个ul列表, 列表内容为 这里是无序列表-->
    <ul>
        <li>这里是无序列表</li>
        <li>这里是无序列表</li>
        <li>这里是无序列表</li>
        <li>这里是无序列表</li>
        <li>这里是无序列表</li>
    </ul>

    <!-- ol>li{这里是有序列表$}*4, 按下tab, 生成ol标签, 其中4个li标签, $表示顺序占位符 -->
    <ol>
        <li>这里是有序列表1</li>
        <li>这里是有序列表2</li>
        <li>这里是有序列表3</li>
        <li>这里是有序列表4</li>
    </ol>

    <!-- ol>li*4>a[href] -->
    <ol>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
    </ol>
</body>

</html>
