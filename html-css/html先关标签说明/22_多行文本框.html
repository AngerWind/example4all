<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        请填写详细信息:
        <!-- cols表示文本框的宽度, rows表示文本区的可见行数 -->
        <!-- 下面文本框占用空间为10行30列, 文本框的提示信息可以在标签内部填写 -->
        <!-- info表示form表单提交时的参数 -->
        <textarea cols="30" rows="10" name="info">请输入详细信息</textarea>
    </form>
</body>

</html>
