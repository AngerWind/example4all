<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 表单使用form来表示, 表单控件需要定义在form中 -->
    <!-- 在表单中可以设置一些表单控件 -->
    <!-- action表示表单的提交路径, method表示提交方式, 如果是get会将参数放在querystring上, 如果是post会放在请求体上 -->
    <form action="" method="get"></form>
</body>

</html>
