<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <!-- b标签仅仅是加粗显示文本 -->

    <!-- strong标签语义化更强, 表示该文本比较重要 -->

    <p>这里是p标签</p>
</body>

</html>
