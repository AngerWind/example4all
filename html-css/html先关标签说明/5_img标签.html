<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- src表示路径, alt用于图片无法加载的时候的提示, title用于鼠标在图片悬停时显示的内容 -->
    <!-- 可以使用的图片格式只有gif, jpg, jpeg, png, bmp, webp -->
    <img src="./src/img/cart.png" alt="购物车logo" title="购物车" />
    <img src="./src/img/unexisting.png" alt="购物车logo" title="购物车" />
</body>

</html>
