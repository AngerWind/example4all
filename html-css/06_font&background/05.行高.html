<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {

            border: 1px red solid;


            /* 
                --------------------------------
                文字文字文字文字文字文字文字文字文字
                ---------------------------------
                font-size和line-height的区别如上: 
                    文字实际上不会占满一整行的高度
                    font-size设置文字的大小
                    line-height设置这一行的高度, 单位可以是px, em, 
                        也可以是一个整数, 表示字体大小的指定倍数
                文字会在行的垂直方向上居中, 所以可以通过行高来设置行间距
                ****也可以让行高等于父元素的高度, 来让当行文字居中****
             */
            height: 200px;
            line-height: 200px;
            font-size: 50px;

            /* 行高为一个整数, 表示行高为1.33*font-size大小 */
            /* line-height: 1.33; */




        }
    </style>
</head>

<body>

    <div>今天天气这不错 Hello hello 今天天气这不错 Hello hello 今天天气这不错 Hello hello 今天天气这不错 Hello hello</div>

</body>

</html>
