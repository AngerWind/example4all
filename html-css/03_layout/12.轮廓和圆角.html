<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: #bfa;
            /* 
                outline 用来设置元素的轮廓线，用法和border一模一样
                轮廓和边框不同的点，就是轮廓不会影响到可见框的大小    
            */
            outline: 10px red solid;
        }





        .box2 {
            width: 200px;
            height: 200px;
            background-color: orange;
            /*      
                    box-shadow 用来设置元素的阴影效果，阴影不会影响页面布局 
                    元素的阴影在元素的正下方, 所以单独设置颜色无效
            
                    第一个值 水平偏移量 设置阴影的水平位置 正值向右移动 负值向左移动
                    第二个值 垂直偏移量 设置阴影的水平位置 正值向下移动 负值向上移动
                    第三个值 阴影的模糊半径, 这个值越大阴影就越模糊
                    第四个值 阴影的颜色
                */
            box-shadow: 10px 10px 10px rgba(0, 0, 0, .3);
        }



        .box3 {
            width: 200px;
            height: 200px;
            background-color: orange;

            /* 
                border-radius: 用来设置四个角的圆角半径大小, 圆角半径有水平半径和垂直半径, 可以有1, 2, 3, 4四种情况
                    四个值 左上 右上 右下 左下
                    三个值 左上 右上/左下 右下 
                    两个值 左上/右下 右上/左下  
                    一个字 同时四个角

                分别设置四个角的水平半径和垂直半径
                border-radius: 10px/40px 20px/20px 20px/40px 20px/30px; 

                设置四个角的水平和垂直半径椭圆
                border-radius: 20px / 40px;

                分别设置四个角的半径, 水平和垂直相同
                border-radius: 20px 10px 20px 20px;

                将元素设置为一个圆形
                border-radius: 50%;
            */


            /* 
                border-top-right-radius 单独设置右上角
                border-bottom-left-radius: 单独设置左下角
                border-bottom-right-radius:  单独设置右下角

                设置左上角的水平半径和垂直半径
                border-top-left-radius: 50px 100px;
             */
        }
    </style>
</head>

<body>

    <div class="box1"></div>hello

    <br>
    -------------------------------------------------
    <br>

    <div class="box2"></div>hello world


    <br>
    -------------------------------------------------
    <br>

    <div class="box3"></div>
</body>

</html>
