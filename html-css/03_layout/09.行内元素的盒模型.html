<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .s1 {
            background-color: yellow;

            /* 
                行内元素的盒模型
                    - 行内元素不支持设置内容区的宽度和高度, 内容区的宽度和高度就是由内容决定的
                    - 行内元素可以设置padding，但是垂直方向padding不会影响页面的布局
                    - 行内元素可以设置border，但是垂直方向的border不会影响页面的布局
                    - 行内元素可以设置margin，但是垂直方向的margin不会影响布局
                在垂直方向上不影响布局的意思就是说, 设置padding,border和marger和不设置在垂直方向上布局没有区别, 但是显示的时候超出的区域会覆盖其他元素
            */
            /* padding: 100px; */
            /* border: 100px solid red; */
            margin: 100px;
        }

        .box1 {
            width: 200px;
            height: 200px;
            background-color: #bfa;
        }

        a {
            /* 
                display 用来设置元素显示的类型, 针对行内元素, 如果要设置宽高可以将行内元素转换为块级元素
                    可选值：
                        inline 将元素设置为行内元素, 即不能设置内容区高度和宽度, 内容区由子元素撑起
                        block 将元素设置为块元素, 默认情况下高度由子元素撑起, 可以设置内容区宽高, 但是要独占一行(块前后有换行)
                        inline-block 将元素设置为行内块元素, 默认情况下高度和宽度都由子元素撑起, 同时也可以设置高度宽度, 不独占一行
                        table 将元素设置为一个表格
                        none 元素不在页面中显示

                visibility 用来设置元素的显示状态
                    可选值：
                        visible 默认值，元素在页面中正常显示
                        hidden 元素在页面中隐藏 不显示，但是依然占据页面的位置
             */
            display: block;

            visibility: hidden;

            width: 100px;
            height: 100px;
            background-color: orange;
        }
    </style>
</head>

<body>

    <span class="s1">我是span</span>
    <div class="box1"></div>

    <!-- ------------------------------------------------------------------ -->
    <a href="javascript:;">超链接</a>
    <a href="javascript:;">超链接</a>


    <span class="s1">我是span</span>

</body>

</html>
