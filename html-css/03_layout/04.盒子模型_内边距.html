<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: green;
            border: 10px orange solid;

            /* 
                内边距（padding): 内容区和边框之间的距离是内边距, padding只有宽度, 颜色就是当前元素bgcolor的颜色
                    - 内边距的设置会影响到盒子的大小
                    - 背景颜色会延伸到内边距上
                padding可以同时指定上下左右内边距的宽度, 与边框一样
                    
                padding-xxx指定一个内边距的宽度, xxx可以是top left botton right
                
             */
            /* 设置上内边距10px 左右内边距20px 下内边距30px  */
            padding: 10px 20px 30px;
        }

        .inner {
            width: 100%;
            height: 100%;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="inner"></div>
    </div>
</body>

</html>
