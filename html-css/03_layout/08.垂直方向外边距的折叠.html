<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box1,
        .box2 {
            width: 200px;
            height: 200px;
            font-size: 100px;
        }

        /* 
            垂直方向的外边距的重叠现象: 
                - 垂直方向上, 如果两个兄弟元素的外边距相邻会发生重叠现象(通常是上面元素的下外边框和下面元素的上外边框相邻)
                    如果两个外边距都是正值, 那就会取较大者进行间隔
                    特殊情况: 如果相邻的外边距一正一负，则取两者的和进行间隔或者缩进
                    特殊情况: 如果相邻的外边距都是负值，则取两者中绝对值较大的进行缩进
                 兄弟元素之间的外边距的重叠，对于开发是有利的，所以我们不需要进行处理

                - 垂直方向上如果父子元素的外边距相邻, 那么子元素的外边距会传递给父元素(通常是父元素的上外边距和子元素的上外边距)
                    - 父子外边距的折叠会影响到页面的布局，必须要进行处理
        
         */

        .box1 {
            background-color: #bfa;

            /* 设置一个下外边距 */
            margin-bottom: -100px;
            margin-left: auto;
            margin-right: auto;
        }

        .box2 {
            background-color: orange;

            /* 设置一个上外边距 */
            margin-top: 100px;
        }

        .box3 {
            width: 200px;
            height: 200px;
            background-color: #bfa;
            /* padding-top: 100px; */
            /* border-top: 1px #bfa solid; */
        }

        .box4 {
            width: 100px;
            height: 100px;
            background-color: orange;
            margin-top: 100px;
        }
    </style>
</head>

<body>

    <div class="box1">

    </div>
    <div class="box2"></div>

    <!-- <div class="box1"></div>
    <div class="box2"></div> -->

</body>

</html>
