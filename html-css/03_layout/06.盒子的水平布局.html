<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .outer {
            width: 800px;
            height: 200px;
            border: 10px red solid;
            /* overflow: auto; */
        }

        .inner {

            /* 
                元素在其父元素中水平方向的位置由以下几个属性共同决定
                    margin-left
                    border-left
                    padding-left
                    width
                    padding-right
                    border-right
                    margin-right

                一个元素在其父元素中，水平布局必须要满足以下的等式: 两个外边距宽度+两个内边距宽度+两个边框宽度+内容区宽度 = 其父元素内容区的宽度 （必须满足）
                以上等式必须满足，如果相加结果使等式不成立，则称为过度约束，则等式会自动调整, 调整的情况：
                    - 如果这七个值中没有为 auto 的情况，则浏览器会自动调整margin-right值以使等式满足
                    - 这七个值中有三个值可以设置为auto, width, margin-left, maring-right
                        - 如果某个值为auto，则会自动调整为auto的那个值以使等式成立
                        - 如果将一个宽度和一个外边距设置为auto，则宽度会调整到最大，设置为auto的外边距会自动为0
                        - 如果将三个值都设置为auto，则外边距都是0，宽度最大
                        - 如果将两个外边距设置为auto，宽度固定值，则会将外边距设置为相同的值
                            所以我们经常利用这个特点来使一个元素在其父元素中水平居中
                            示例：
                                width:xxxpx;
                                margin:0 auto;

                如果子元素width为1000, 父元素width为800, 则默认情况下子元素的margin-right=-200
                同时子元素溢出父元素, 需要在父元素中定义overflow或者overflow-x来处理溢出情况, 详情查看盒子的垂直布局中的垂直溢出处理
             */
            /* width的值默认就是auto */
            /* width: auto; */
            width: 1000px;
            height: 200px;
            background-color: #bfa;
            /*margin-right: auto;*/
            /*margin-left: auto;*/
            /* margin-left: 100px;*/
            /*margin-right: 400px */

        }
    </style>
</head>

<body>

    <div class="outer">

        <div class="inner"></div>

    </div>

</body>

</html>
