        /* 
            样式的冲突
                - 当我们通过不同的选择器，选中相同的元素，并且为相同的样式设置不同的值时，此时就发生了样式的冲突。

            1. 类别优先:   内联样式 > ID选择器 > 类和伪类选择器 > 元素和伪元素选择器 > 通用选择器 > 继承
            2. 个数优先:   如果都是同类别的选择器, 假如两个都是类选择器, 那么指定类个数多的优先级大 (.red.d1.d2 > .red.d1)
            3. 样式所在文件: 如果两个同类的选择器, 个数也一样, 那么内部样式 > 外部样式
            
            可以在某一个样式的后边添加 !important ，则此时该样式会获取到最高的优先级，甚至超过内联样式，
                注意：在开发中这个玩意一定要慎用！
            

         */

        * {
            font-size: 50px;
        }

        div {
            font-size: 20px;
        }
    </style>

</head>

<body>
    <div id="box1" class="red d1 d2 d3 d4">
        我是一个div
        <span>我是div中的span</span>
    </div>
</body>
