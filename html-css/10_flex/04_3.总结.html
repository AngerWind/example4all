    <!-- 
        建议使用flex来布局, 而不要使用float, position, table等布局

        将一个元素设置为弹性容器, 其子元素会自动变成弹性元素
        弹性容器宽度默认是由其子元素撑开的, 也可以直接设置宽度
        弹性元素的宽度默认是占满弹性容器的, 也可以直接设置宽度

        弹性容器的主轴方向默认是从左向右, 辅轴方向默认是从上向下, 即元素默认是从左向右, 从上向下排列的, 通过flex-direction控制

        在默认情况下, 弹性元素宽度大于或者小于弹性容器宽度时, 会自动放大缩小, 通过flex-shrink和flex-grow控制

        当弹性元素的宽度小于弹性容器的宽度时, 通过justify-content控制多余的空白如何处理
        当弹性元素的宽度大于弹性容器的宽度时, 通过flex-wrap控制是否换行, 
            通过align-content控制换行后空白如何分布
            通过align-items控制换行后元素在垂直方向上如何对齐(向上对齐,向下对齐, 居中对齐, 拉伸对齐, 基线对齐)
            上面两个元素案例来说只需要使用一个就可以控制住元素的布局
        
        可以查看https://juejin.cn/post/6984365925168316447来查看属性的详细说明

     -->
