<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul {
            width: 300px;
            height: 800px;
            border: 10px red solid;
            display: flex;
            flex-direction: row;
        }

        li {
            width: 200px;
            font-size: 50px;
            text-align: center;
            line-height: 100px;
        }

        li:nth-child(1) {
            /* 
                弹性元素的属性：
                    flex-grow 用于指定当父元素有多余空间时, 子元素按照怎样的比例伸展, 默认值为0
                        如ul 600px, 三个li 100px, 此时父元素剩余300px, 将剩余的300px按照1:2:3的比例对三个li进行伸展
                        即第一个变成150px, 第二个变成200px, 第三个变成250px

                    flex-shrink 当父元素中的空间不足以容纳所有的子元素时，子元素按照怎样的比例收缩, 默认值为1
                        如ul 300px, 三个li 200px, 此时父元素的空间缺少300px, 将缺少的300px按照1:2:3的比例对三个li进行收缩
                        即第一个li变成150px, 第二个变成100px, 第三个变成30px
                        收缩不会使得有文字的元素消失, 即如果下面三个收缩稀疏为0:0:1的时候, 如果第三个li有文字那么li会收缩到只够展示文字的宽度, 
                        如果第三个li中没有文字, 那么会消失
            */
            background-color: #bfa;
            flex-grow: 1;
            flex-shrink: 0;
        }

        li:nth-child(2) {
            background-color: pink;
            flex-grow: 2;
            flex-shrink: 0;
        }

        li:nth-child(3) {
            background-color: orange;
            flex-grow: 3;
            flex-shrink: 1;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

</body>

</html>
