<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul {
            width: 800px;
            border: 10px red solid;
            /* 设置ul为弹性容器 */
            display: flex;

            /*  
                justify-content
                    - 当父元素空间大于子元素且没有设置自动伸展时, 如何分配主轴上的空白空间
                    - 可选值：
                        flex-start 元素沿着主轴起边排列(空白在主轴末尾)
                        flex-end 元素沿着主轴终边排列(空白在主轴开始)
                        center 元素居中排列(空白在主轴两侧)
                        space-around 空白分布到元素两侧
                        space-between 空白均匀分布到元素间
                        space-evenly 空白分布到元素的单侧
            */
            justify-content: center;
        }

        li {
            width: 200px;
            height: 100px;
            font-size: 50px;
            text-align: center;
            line-height: 100px;
        }

        li:nth-child(1) {
            background-color: #bfa;
        }

        li:nth-child(2) {
            background-color: pink;
        }

        li:nth-child(3) {
            background-color: orange;
        }
    </style>
</head>

<body>


    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

</body>

</html>
