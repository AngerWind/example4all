<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul {
            border: 10px red solid;
            width: 500px;
            height: 800px;
            /* flex(弹性盒、伸缩盒)
                - 弹性容器
                    - 要使用弹性盒，必须先将一个元素设置为弹性容器
                    - 我们通过 display 来设置弹性容器
                        display:flex  设置为块级弹性容器, 独占一行
                        display:inline-flex 设置为行内的弹性容器, 不独占一行

                - 弹性元素
                    - 弹性容器的直接子元素是弹性元素（弹性项）
                    - 弹性元素可以同时是弹性容器 (父元素设置为弹性元素, 本身也设置为弹性元素)

                - 弹性容器的高度由其子元素撑开, 也可以直接设置高度
                - 弹性元素的高度默认是占满弹性容器, 也可以直接设置高度

                - 总结, 除了弹性块元素的框要独占一行, 其他的宽高都是弹起来的, 尽量占满空间
            */
            display: flex;

            /* 
               flex-direction 指定弹性容器的主轴方向
                    主轴: 元素默认按照主轴方向排列
                    辅轴: 元素默认按照辅轴方向增高
                可选值：
                    row 默认值，主轴从左向右
                    row-reverse 主轴从右向左
                    column 主轴从上向下 
                    column-reverse 主轴从下向上

                https://www.jianshu.com/p/6cd8cf8b9ba7
            */
            flex-direction: row;
        }

        li {
            width: 200px;
            line-height: 100px;
            font-size: 50px;
            text-align: center;
        }

        li:nth-child(1) {
            background-color: #bfa;
        }

        li:nth-child(2) {
            background-color: pink;
        }

        li:nth-child(3) {
            background-color: orange;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>

        <!-- 三个li高度被拉伸到了与ul一样, 与属性align-items为stretch有关 -->
    </ul>

</body>

</html>
