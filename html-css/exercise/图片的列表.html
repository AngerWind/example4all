<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        body {
            background-color: blanchedalmond;
        }

        div {
            background-color: green;
        }

        .img-list {
            width: 190px;
            height: 470px;
            margin: 50px auto 0px;
            overflow: hidden;
            background-color: white;
        }

        .img-list li:not(:last-child) {
            margin-bottom: 8px;
        }

        .img-list img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div>
        <ul class="img-list">
            <li>
                <a href="javascript:;"><img src="./img/01/1.jpg" alt=""></a>
            </li>
            <li>
                <a href="javascript:;"><img src="./img/01/2.jpg" alt=""></a>
            </li>
            <li>
                <a href="javascript:;"><img src="./img/01/3.jpg" alt=""></a>
            </li>
        </ul>
    </div>
</body>

</html>
